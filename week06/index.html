      <h1>Manipulating CSS Class Properties Using JavaScript</h1>

      <div id="d01">
        Hello World!!!
      </div>

      <button type="button" onclick="toggleClass()">Toggle Class</button>
      <button type="button" onclick="stylingElement()">Style Element</button>
      <button type="button" onclick="insertRule()">Insert Rule</button>

      <br>
      <br>

      <div class="blue" id="div01">
        Salut!
      </div>

      <div class="red" id="div02">
        Hallo!
      </div>

      <div class="blue" id="div03">
        Ciao!
      </div>

      <div class="red" id="div04">
        !Hola!
      </div>

      <div class="blue" id="div05">
        Shalom!
      </div>

      <div class="red" id="div06">
        Ol√°!
      </div>

      <button type="button" onclick="styleWithQuerySelector()">Query Selector #div01</button>
      <button type="button" onclick="styleWithQuerySelectorAll()">Query Selector All</button>
      <button type="button" onclick="resetQueries()">Reset Queries</button>

      <script>
        var element = document.getElementById("d01");

        function toggleClass() {
          element.style.background = "";

          if (element.className != "blue" && element.className != "red") {
            element.className = "red";
          }

          element.classList.toggle("blue");
          element.classList.toggle("red");
        }

        function stylingElement() {
          element.style.color = "#ffffff";
          element.style.marginTop = "30px";
          element.style.paddingBottom = "30px";
          element.style.background = "#ff00ee";
        }

        function insertRule() {
          var style = document.getElementsByTagName("style")[0];
          document.head.appendChild(style);
          var stylesheet = style.sheet;
          stylesheet.insertRule(".yellow { background: yellow; }", 0);
          element.style.background = "";
          element.style.color = "#000000";
          element.className = "yellow";
        }

        function styleWithQuerySelector() {
          var myElement = document.querySelector("#div01");
          myElement.style.backgroundColor = "#21b758";
        }

        function styleWithQuerySelectorAll() {
          var myElements = document.querySelectorAll(".red");
          for (var i = 0; i < myElements.length; i++) {
            myElements[i].style.opacity = 0.5;
          }
        }

        function resetQueries() {
          var myElement = document.querySelector("#div01");
          myElement.style.backgroundColor = "";

          var myElements = document.querySelectorAll(".red");
          for (var i = 0; i < myElements.length; i++) {
            myElements[i].style.opacity = 1;
          }
        }

      </script>
